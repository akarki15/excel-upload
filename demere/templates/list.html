{% extends 'base.html' %}

{% block body %}
<div class="container" style="margin-top:50px">
    <div class="hero-unit">
        <h1>Image</h1>                       
    <p>    
    <table class="table table-hover table-striped table-bordered">
    <thead>
      <tr>
        <th>Image</th>
        <th>Name</th>
        <th>Brand</th>
        <th>Original Price</th>
        <th>Current Price</th>
        <th>In-Stock vs. Out of Stock</th>        
      </tr>
    </thead>

    <tbody>
   	  {% for record in records %}
      <tr>
        <td><img src = {{record[1]}} style="width:30px;height:30px;"> </td>
        <td>{{record[2]}}</td>
        <td>{{record[3]}}</td>
        <td>{{record[4]}}</td>
        <td>{{record[5]}}</td>
        <td>{{record[6]}}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</p>
  
</div>


    </div>

{% endblock %}
